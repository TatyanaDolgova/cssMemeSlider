<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>

<body>
  <div class="wrapper">
    <div class="slider-container">
      <div class="sliders">
        <div class="slide">
          <img class="slide-img" src="img/1.png" alt="slide">
        </div>
        <div class="slide">
          <img class="slide-img" src="img/2.png" alt="slide">
        </div>
        <div class="slide">
          <img class="slide-img" src="img/3.png" alt="slide">
        </div>
        <div class="slide">
          <img class="slide-img" src="img/4.jpg" alt="slide">
        </div>
      </div>

      <div class="controls-wrapper">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="controls">
          <label for="slide1">When I didn't have time to finish project</label>
          <label for="slide2">First time here?</label>
          <label for="slide3">Error: Temporary GitHub Error</label>
          <label for="slide4">This is the last time I underestimate points</label>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
