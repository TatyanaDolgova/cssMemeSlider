<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>

<body>
  <div class="wrapper">
    <div class="slider-container">
      <div class="sliders">
        <div class="slide">
          <img class="slide-img" src="img/1.png" alt="slide">
          <p>When I didn't have time to finish project</p>
        </div>
        <div class="slide">
          <img class="slide-img" src="img/2.png" alt="slide">
          <p>First time here?</p>
        </div>
        <div class="slide">
          <img class="slide-img" src="img/3.png" alt="slide">
          <p>First time here?</p>
        </div>
        <div class="slide">
          <img class="slide-img" src="img/4.jpg" alt="slide">
          <p>This is the last time I underestimate points</p>
        </div>
      </div>

      <div class="controls-wrapper">
        <div class="controls">
          <input class="controls-input" type="radio" name="slider" id="slide1" checked>
          <label for="slide1"></label>
          <input class="controls-input" type="radio" name="slider" id="slide2">
          <label for="slide2"></label>
          <input class="controls-input" type="radio" name="slider" id="slide3">
          <label for="slide3"></label>
          <input class="controls-input" type="radio" name="slider" id="slide4">
          <label for="slide4"></label>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
