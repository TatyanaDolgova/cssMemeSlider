<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>

<body>
  <div class="slider-container">
    <div class="sliders">
      <div class="slide"><img src="img/1.png" alt="slide"></div>
      <div class="slide"><img src="img/2.png" alt="slide"></div>
      <div class="slide"><img src="img/3.png" alt="slide"></div>
      <div class="slide"><img src="img/4.jpg" alt="slide"></div>
    </div>

    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    <div class="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>
  </div>
</body>

</html>
